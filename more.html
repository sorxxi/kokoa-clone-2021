<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More on Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- wifi icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery icon-->
        <i class="fas fa-battery-half fa-lg"></i>
        <!--lightning icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-title">Find</h1>
      <div class="screen-icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>

        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/originals/1d/40/0d/1d400dab321b706648423cd1e54e75ba.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Sorxxi</h4>
            <h6 class="user-component__subtitle">0 473 674 092</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar"></i></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-calendar-week"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-user-circle"></i></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon blank">
            <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon blank">
            <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
          <div class="more-suggestions__title">suggestions</div>
      </div>
      <div class="icon-row more-suggestions__icons">
        <div class="icon-row__icon">
            <i class="far fa-calendar"></i></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-calendar-week"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon blank">
            <i class="fas fa-brush"></i><span>Themes</span>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__ellipsis-dot"></div>
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav><div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <!--icon script-->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
